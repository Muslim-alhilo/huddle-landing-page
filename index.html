<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/5043a84eba.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo"><img src="images/logo.svg"></div>

    </div>
  </header>
  <section class="landing">
    <div class="container">
      <div class="image">
        <img src="images/illustration-mockups.svg">
      </div>
      <div class="text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a>
        <div class="social-media">
          <i class="fab fa-facebook-f"><a href="#"></a></i>
          <i class="fab fa-twitter"><a href="#"></a></i>
          <i class="fa-brands fa-instagram"> <a href="#"></a></i>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Muslim-alhilo" target="-blank">Muslim Alhilo</a>.
    </p>
  </footer>
</body>

</html>
